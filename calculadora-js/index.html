<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Signika+Negative:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="myCalculator">
        <div class="grid-container">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="clear">CE</button>
            <button data-operator>%</button>
            <button data-operator>+</button>
            <button data-operator>-</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator>รท</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operator>ร</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-equals class="equal">=</button>
            <button data-number class="zero">0</button>
            <button data-number>.</button>
        </div>
    </div>
    <script type="text/javascript" src="myscript/script.js"></script>
</body>

</html>
